<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TO-DO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Kalbonyan List</h1>
    <div class="sections">
      <section class="not__started-sec">
        <div class="not__started">
          <h3 class="sec__header">Not Started</h3>
          <ul class="not__started-elements tasks__container">
            <button data-section="not__started" class="btn not__started-btn">
              <li>&plus;ADD</li>
            </button>
          </ul>
        </div>
      </section>
      <section class="in__progress-sec">
        <div class="in__progress">
          <h3 class="sec__header">In Progress</h3>
          <ul class="in__progress-elements tasks__container">
            <button data-section="in__progress" class="btn in__progress-btn">
              <li>&plus;ADD</li>
            </button>
          </ul>
        </div>
      </section>
      <section class="completed-sec">
        <div class="completed">
          <h3 class="sec__header">Completed</h3>
          <ul class="completed-elements tasks__container">
            <button data-section="completed" class="btn completed-btn">
              <li>&plus;ADD</li>
            </button>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
